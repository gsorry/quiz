<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Question - Admin - Quiz</title>
</head>
<body>
<h1>New Question</h1>
<a th:href="@{/admin/questions}">Questions</a>
<fieldset>
    <legend>Question form</legend>
    <form th:object="${question}" th:action="@{/admin/questions/create}" th:method="post">

        <label for="content">Content:</label>
        <input type="text" id="content" th:field="*{content}" /><br />

        <input type="submit" value="Submit" />
    </form>
</fieldset>
</body>
</html>
